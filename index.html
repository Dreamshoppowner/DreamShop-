
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamShop - Order</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("ERbeB2y-lQbvkKU9g");
    })();
  </script>

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      max-width: 480px;
      margin: 5rem auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      z-index: 1;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    input, textarea, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d6efd;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Falling stars effect -->
  <canvas id="stars"></canvas>

  <div class="container">
    <h2>DreamShop - Place Your Order</h2>
    <form id="order-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="product" placeholder="Product Name" required />
      <input type="text" name="price" placeholder="Price" required />
      <textarea name="address" placeholder="Shipping Address" required></textarea>
      <textarea name="message" placeholder="Message to seller (optional)"></textarea>
      <button type="submit">Send Order</button>
    </form>
  </div>

  <!-- EmailJS Form Submission -->
  <script>
    const form = document.getElementById('order-form');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_hxbfxle', 'template_r7kmqe1', this)
        .then(function(response) {
          alert("✅ Order sent successfully!");
          form.reset();
        }, function(error) {
          alert("❌ Failed to send order: " + error.text);
        });
    });
  </script>

  <!-- Falling Star Effect -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStar() {
      const speed = Math.random() * 2 + 1;
      return {
        x: Math.random() * canvas.width,
        y: 0,
        radius: Math.random() * 1.5 + 0.5,
        speedX: speed * 0.3,
        speedY: speed,
        alpha: 1
      };
    }

    function drawStar(star) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.fill();
    }

    function updateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.2) stars.push(createStar());

      stars.forEach((star, index) => {
        star.x += star.speedX;
        star.y += star.speedY;
        star.alpha -= 0.005;

        if (star.alpha <= 0) stars.splice(index, 1);
        else drawStar(star);
      });

      requestAnimationFrame(updateStars);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    updateStars();
  </script>

</body>
</html>
